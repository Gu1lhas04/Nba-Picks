{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="icon" type="image/png" href="{% static 'Images/bola.png' %}">
    <link rel="stylesheet" href="{% static 'css/Registo.css' %}">
    <link rel="stylesheet" href="{% static 'css/geral.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="registration-page">
        <section class="registration-container">
            <div class="registration-content">
                <div class="registration-header">
                    <a href="{% url 'login' %}" class="back-link">Login
                        <img src="{% static 'Images/bluearrow.png' %}" alt="Profile" class="back-link-arrow" />
                    </a>
                </div>
                <form method="POST" class="registration-form">
                    {% csrf_token %}
                    <h1 class="registration-title">Registo</h1>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" name="nome_cliente" placeholder="Nome Completo" class="form-input" required />
                            <img src="{% static 'Images/profile.png' %}" alt="" class="input-icon" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" name="username" placeholder="Username" class="form-input" required />
                            <img src="{% static 'Images/profile.png' %}" alt="" class="input-icon" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" name="password" placeholder="Password" class="form-input" required />
                            <img src="{% static 'Images/lock.png' %}" alt="" class="input-icon password-icon" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" name="confirm_password" placeholder="Repeat Password" class="form-input" required />
                            <img src="{% static 'Images/lock.png' %}" alt="" class="input-icon password-icon" />
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Registo</button>
                </form>
            </div>
            <div class="image-container">
                <img src="{% static 'Images/nba.png' %}" alt="Imagem de Fundo" class="hero-image" />
            </div>
        </section>
    </main>
</body>

</html>
